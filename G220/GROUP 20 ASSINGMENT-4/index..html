<!DOCTYPE html>
<html>
<head>
    <title>Register Form with Table</title>
</head>
<body>
<h2 style="text-align: center; font-family: Arial, sans-serif;">Registration Form</h2>
<form style="width: 300px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
    <label for="username" style="font-family: Arial, sans-serif;">Username:</label><br>
    <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br>

    <label for="email" style="font-family: Arial, sans-serif;">Email:</label><br>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br>

    <label for="password" style="font-family: Arial, sans-serif;">Password:</label><br>
    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

    <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
</form>

<h3 style="text-align: center; font-family: Arial, sans-serif; margin-top: 30px;">Sample Data</h3>
<table style="width: 50%; margin: 0 auto; border-collapse: collapse; text-align: left; font-family: Arial, sans-serif;">
    <thead>
    <tr style="background-color: #f2f2f2;">
        <th style="border: 1px solid #ccc; padding: 10px;">ID</th>
        <th style="border: 1px solid #ccc; padding: 10px;">Name</th>
        <th style="border: 1px solid #ccc; padding: 10px;">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="border: 1px solid #ccc; padding: 10px;">1</td>
        <td style="border: 1px solid #ccc; padding: 10px;">John Juma</td>
        <td style="border: 1px solid #ccc; padding: 10px;">johnjuma@gmal.com</td>
    </tr>
    <tr style="background-color: #f9f9f9;">
        <td style="border: 1px solid #ccc; padding: 10px;">2</td>
        <td style="border: 1px solid #ccc; padding: 10px;">Aneth Yakobo</td>
        <td style="border: 1px solid #ccc; padding: 10px;">anethyakobo23@gaiml.com</td>
    </tr>
    <tr>
        <td style="border: 1px solid #ccc; padding: 10px;">3</td>
        <td style="border: 1px solid #ccc; padding: 10px;">Jackson Mwijonge</td>
        <td style="border: 1px solid #ccc; padding: 10px;">Jmwijonge@gmail.com</td>
    </tr>
    </tbody>
</table>
</body>
</html>
